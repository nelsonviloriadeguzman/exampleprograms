<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="header-container">
        <div class="container">
            <div class="header-content">
                <div class="header-title"></div>
                <div class="header-close"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="whole-content">
            <div id="left-content">
                <ul id="mini-program-list">
                    <li><a href="#" class="active" id="spellbackwards"></a></li>
                    <li><a href="#" id="palindrome"></a></li>
                    <li><a href="#" id="fibonacci"></a></li>
                </ul>
            </div>
            <div id="right-content">

                <label id="inputlabel"></label>

                <label id="outputlabel"></label>
                <input type="text" id="output" placeholder="Output Display Here" readonly>
                <button id="get-result"></button>
            </div>
        </div>
    </div>

</html>
