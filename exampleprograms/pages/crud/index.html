<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="header-container">
        <div class="container">
            <div class="header-content">
                <div class="header-title"></div>
                <div class="header-close"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <br>
        <div id="whole-content">
            <div id="left-content">
                <form action="#" id="sampleForm">
                    <label>First Name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Enter First Name" required>
                    <label>Last Name:</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name" required>
                    <label>Age:</label>
                    <input type="number" name="age" id="age" placeholder="Enter Age" required>
                    <label>Status:</label>
                    <select name="status" name="status" id="status">
                        <option value="Unmarried">Unmarried</option>
                        <option value="Married">Married</option>
                        <option value="It's Complicated">It's Complicated</option>
                    </select>
                    <input type="submit" id="upsert" value="Submit">
                </form>
            </div>
            <div id="right-content">
                <table id="sampleTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr>
                                <td>John</td>
                                <td>Doe</td>
                                <td>25</td>
                                <td>Unmarried</td>
                                <td>
                                    <button class="btn btnred" onClick="deleteData(this.parentElement.parentElement)">Delete</button>
                                    <button class="btn btngreen" onClick="updateData(this.parentElement.parentElement)">Update</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Jane</td>
                                <td>Doe</td>
                                <td>23</td>
                                <td>Unmarried</td>
                                <td>
                                    <button class="btn btnred" onClick="deleteData(this.parentElement.parentElement)">Delete</button>
                                    <button class="btn btngreen" onClick="updateData(this.parentElement.parentElement)">Update</button>
                                </td>
                            </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   
</body>
</html>
