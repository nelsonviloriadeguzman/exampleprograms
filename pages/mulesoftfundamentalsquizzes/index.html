<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MuleSoft Fundamentals (Mule 4) Quizzes</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js" defer></script>

  <script src="js/script.js" defer></script>

</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
          <v-app-bar color="primary" dark>
            <v-toolbar-title><h2>MuleSoft Fundamentals (Mule 4) Quizzes</h2></v-toolbar-title>
            <v-spacer></v-spacer>
           <v-btn @click="close" color="primary" elevation="0">Close</v-btn>
          </v-app-bar>
        <v-container>

          <template>
            <v-row>
              <v-col 
                v-for="cards in cardList"
                :key="cards.cardTitle"
                md="3" 
              >
                <v-card
                    class="mx-auto"
                    max-width="344"
                    @click="open(cards.cardLink)"
                  >
                    <v-img
                    :src=cards.cardImage
                    :lazy-src=cards.cardImage
                
                    ></v-img>

                </v-card>
              </v-col>
            </v-row>
          </template>

        </v-container>
      </v-main>
    </v-app>
  </div>

</body>
</html>
