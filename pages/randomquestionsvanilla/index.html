<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="header-container">
        <div class="container">
            <div class="header-content">
                <div class="header-title"></div>
                <div class="header-close"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="cardSpace">
            <div class="card" id="questionContent">
                <div class="questionHeader">
                    <h2 id="question"></h2>
                    <ul>
                        <li>
                            <input name="answer" type="radio" id="aInput" class="answer">
                            <label id="aLabel"></label>
                        </li>

                        <li>
                            <input name="answer" type="radio" id="bInput" class="answer">
                            <label id="bLabel"></label>
                        </li>

                        <li>
                            <input name="answer" type="radio" id="cInput" class="answer">
                            <label id="cLabel"></label>
                        </li>

                        <li>
                            <input name="answer" type="radio" id="dInput" class="answer">
                            <label id="dLabel"></label>
                        </li>

                    </ul>
                </div>
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
