<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.5.3/dist/vuetify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.8.95/css/materialdesignicons.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.3/dist/vuetify.min.js" defer></script>
    <script src="js/prism.js" defer></script>
    <script src="js/index.js" defer></script>

</head>
<body>
    <div id="app">
    
        <v-layout>

          <v-navigation-drawer
              v-model="drawer"
              temporary
            >
            <v-list
              :lines="false"
              density="compact"
              nav
            >
            
            <v-list-item
              v-for="(item, i) in items"
              :key="i"
              :value="item"
              color="primary"
            >

            <v-list-item-title v-text="item.title" @click="displayContent(item.content)"></v-list-item-title>
          </v-list-item>
        </v-list>

            </v-navigation-drawer>
          
          <v-app-bar title="Application Title"> 
            <template v-slot:prepend>
              <v-app-bar-nav-icon  v-if="mobile" @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
            </template>
          </v-app-bar>
        
            <v-navigation-drawer mobile-breakpoint="md">
              <v-list
          :lines="false"
          density="compact"
          nav
        >
          <v-list-item
            v-for="(item, i) in items"
            :key="i"
            :value="item"
            color="primary"
          >
            <v-list-item-title v-text="item.title" @click="displayContent(item.content)"></v-list-item-title>
          </v-list-item>
        </v-list>
            </v-navigation-drawer>
              <v-main>
                  <v-container v-html="contentContainer"></v-container>
              </v-main>
          </v-layout>
    </div>
</body>
</html>
